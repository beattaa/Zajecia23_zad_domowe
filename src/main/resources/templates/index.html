<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sklep</title>
</head>
<body>
<h2>
    <a th:href="@{/allProducts}">Wszystkie produkty</a>
</h2>
<h4>

    <a th:href="@{/lista?kategoria=spozywcze}">art. spo≈ºywcze</a> <br/>
    <a th:href="@{/lista?kategoria=domowe}">art. gosp. domowego</a><br/>
    <a th:href="@{/lista?kategoria=inne}">art. inne</a><br/>
</h4>

<h3>Dodaj produkt do sklepu</h3>
<form method="post" th:action="@{/add}" th:object="${newProduct}">
    <input type="text" th:field="*{name}" required="true"> <br>
    <input type="number" th:field="*{price}" required="true"> <br>
    <select name="category">
        <option th:each="enumCategory : ${categories}"
                th:value="${enumCategory}" th:text="${enumCategory}" th:field="*{category}" required="true"></option>
    </select>
    <input type="submit" value="Dodaj"/>
</form>

</body>
</html>
